<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punjab Smart Crop Advisory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

  <!-- Login Section -->
  <div id="login" class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h1 class="text-2xl font-bold mb-4 text-green-700">Punjab Smart Crop Advisory</h1>
    <input id="name" type="text" placeholder="Name" class="input mb-2">
    <input id="phone" type="text" placeholder="Phone" class="input mb-2">
    <select id="language" class="input mb-2">
      <option>English</option>
      <option>Punjabi</option>
      <option>Hindi</option>
    </select>
    <button id="loginBtn" class="btn">Login</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden w-full p-4">
    <h2 class="text-xl font-bold mb-4 text-green-700">Welcome <span id="farmer-name"></span></h2>

    <div class="grid md:grid-cols-3 gap-4">
      <div class="card" id="weather"></div>
      <div class="card" id="soil"></div>
      <div class="card" id="advisory"></div>
    </div>

    <div class="card mt-4" id="mandi"></div>

    <div class="card mt-4">
      <h3 class="text-lg font-bold mb-2">Chat with AI Advisor</h3>
      <div id="chatbox" class="h-64 overflow-y-auto border p-2 mb-2 bg-gray-50"></div>
      <form id="chat-form" class="flex">
        <input id="chat-input" type="text" placeholder="Ask your question..."
               class="input flex-grow">
        <button class="btn ml-2">Send</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
